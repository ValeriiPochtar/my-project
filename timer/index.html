<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <div class="header">
    <image class="image-class" src="/cube_of_rubik_1.svg">
    Timer</div>
  <div class="timer">
    <div class="times">
      <div class="times-times"></div>
      <div class="average-times">
        <span class="avg-all"></span>
        <span class="avg-5"></span>
        <span class="avg-12"></span>
        <span class="avg-100"></span>
        <span class="best-avg-5"></span>
        <span class="best-avg-12"></span>
        <span class="best-avg-100"></span>
      </div>
    </div>
    <div class="sides-container"></div>
    <div class="secs">0.00</div>
  </div>
  <button class="start">Start</button>
  <script src="app.js"></script>
</body>
</html>
